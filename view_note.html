<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <!-- Custom styles CSS -->
        <link rel="stylesheet" href="css/stylesheet.css">

        <!-- Quill Text Editor stylesheet -->
        <link href="https://cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet">

        <title>Shivam???</title>
    </head>
    
    <body>
        <!-- Menu Bar -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-light">

            <div class="container-fluid">

                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" alt="" width="30" height="24" class="d-inline-block">
                    <span >Insert Title</span>
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                    </ul>

                </div>

            </div>

        </nav>

        <div class="clear-header"></div>

        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <label class="btn btn-primary btn-file">
                        Add Handwritten Notes <input type="file" style="display: none;">
                    </label>
                </li>

                <li class="nav-item">
                    <label class="btn btn-primary btn-file">
                        Add Illustration <input type="file" style="display: none;">
                    </label>
                </li>

                <li class="nav-item">
                    <form class="" method="POST" action="/submit">
                        <input name="noteTitle" id="noteTitle" type="text" placeholder="Enter Title" class="bg-transparent">
                        <input name="noteBody" id="noteBody" type="text" style="display: none;">
                        <input id="submitNote" class="border-0 text-white btn bg-dark btn-file" type="submit" value="Save">
                    </form>
                </li>
            </ul>
        </nav>

        <!-- Text Editor -->
        <div class="text-editor">
            <div id="editor"></div>

            <div class="card-grid">
                <div class="card">
                    <img class="card-img-top" src="images/test.jpg" alt="Card image cap">
                </div>
            </div>

        </div>

        <!-- Include the Quill library -->
        <script src="https://cdn.quilljs.com/1.0.0/quill.js"></script>

        <!-- Initialize Quill Text Editor -->
        <script>
            const toolbarOptions = [

                [{ 'font': [] }],

                [{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown

                ['bold', 'italic', 'underline', 'strike'],        // toggled buttons

                [{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme

                [{ 'script': 'sub'}, { 'script': 'super' }],      // superscript/subscript
                
                [{ 'header': 1 }, { 'header': 2 }],               // custom button values

                ['blockquote', 'code-block'],

                [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                [{ 'indent': '-1'}, { 'indent': '+1' }],          // outdent/indent
                [{ 'direction': 'rtl' }],                         // text direction

                [{ 'align': [] }],

                ['clean']                                         // remove formatting button
            ];

            const editor = new Quill('#editor', {
                modules: { 
                    toolbar: toolbarOptions 
                },
                placeholder: 'Start brainstorming....',
                theme: 'snow'
            });

            // Tracking Changes
            // editor.on('text-change', async function(delta, oldDelta, source) {
            //    let text = editor.getText();
            //    updateText(1, text);
            //});

            document.getElementById("submitNote").addEventListener('click', function () {
                const text = editor.getText();
                let body = document.getElementById('noteBody');
                body.value = text;
            });
        </script>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
    </body>
</html>
